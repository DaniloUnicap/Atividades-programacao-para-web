
<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciador</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div>TROLLBank</div>
        <nav>
            <div id="botoes">
                <button id="entrar">Entrar</button>
                <button id="botaocriar">Criar conta</button>
                <button id="botaovisualizar">Visualizar</button>
                <button id="botaodeletar">Deletar conta</button>
            </div>
    
        </nav>
    </header>
    <h1>Gerenciador de conta bancária</h1>
	<section class="container">
		<div id="ladoEsquerdo">
			<div id="botoesOperacao" class="invisivel">
				<button id="botaoDeposito">Depositar</button>

				<button id="botaoSacar">Sacar</button>
				<button id="botaoExtrato">Extrato</button>
			</div>
			<form id="formCriar" class="invisivel organizar">
				<label>Agência</label>
				<input type="number" id="agencia" required>
				<label>Número da conta</label>
				<input type="number" id="numerodaconta" required>
				<label>Tipo da conta</label>
				<select id="tipo">
					<option value="corrente">Conta Corrente</option>
					<option value="poupanca">Conta Poupança</option>
					<option value="universitaria">Conta Universitária</option>
				</select>
				<label>Escolha o saldo da conta</label>
				<input type="number" id="saldo" required>

				<div id="limiteCartao">
					<label>Limite do cartão</label>
					<input type="number" id="limiteCartaoInput">
				</div>

				<button type="submit">Criar</button>
			</form>

			<form id="formDeletar" class="invisivel organizar">
				<label>Digite o número da conta que deseja deletar:</label>
				<input type="number" id="DelNConta">
				<label>Digite a agência da conta que deseja deletar:</label>
				<input type="number" id="DelNAgencia">
				<button type="submit">Deletar</button>
			</form>

			<form id="formEntrar" class="invisivel organizar">
				<label>Digite a sua agência</label>
				<input type="number" id="digitaragencia">
				<label>Digite o número da sua conta</label>
				<input type="number" id="digitarconta">
				<button type="submit">Entrar</button>
			</form>

			<table id="tabela" class="invisivel">
				<thead>
					<th>Agência</th>
					<th>Número da conta</th>
					<th>Tipo de conta</th>
					<th>Saldo</th>
				</thead>
				<tbody>
				</tbody>
			</table>
      		
			<form id="formDeposito" class="invisivel organizar">
				<label>Digite o valor que deseja depositar</label>
				<input type="number" id="valorDeposito">
				<button type="submit">Depositar</button>
			</form>

			<form id="formSacar" class="invisivel organizar">
				<label>Digite o valor que deseja sacar</label>
				<input type="number" id="valorSaque">
				<button type="submit">Sacar</button>
			</form>

			
		</div>


		<div class="valores">
			<div id="divSaldo" class="invisivel">
				<h1>Saldo atual:</h1>
				<p id="valorSaldo"></p>
			</div>
			
			<div id="extrato" class="invisivel">
        <table id=tabelaHistorico>
          <thead>
          <th>Tipo da transação</th>
          <th>Valor</th>
          <th>Data</th> 
          </thead>
          <tbody id=tbody2> 
          </tbody>  
        </table>
			</div>
		</div>

		


    </section>

	<h2 style="text-align: center;">Gráficos</h2>

	<div class="graficos">
			<div class="g1">
				<canvas id="g1"></canvas>
			</div>
			<div class="g2">
				<canvas id="g2"></canvas>
			</div>
			<div class="g3">
				<canvas id="g3"></canvas>
			</div>
		</div>

	<footer>
		&copy;Danilo Fernandes
	</footer>

	
	<script src="graficos.js"></script>
    <script src="classes.js"></script>
	<script src="eventos.js"></script>
</body>



</html>
